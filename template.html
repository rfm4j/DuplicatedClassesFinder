<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {font-family: Arial, sans-serif; padding: 20px;}
        .hidden {display: none;}
    </style>
    <script>
        function searchTable(id) {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput" + id);
            filter = input.value.toUpperCase();
            table = document.getElementById("resultTable" + id);
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function showTable(id) {
            var tableIds = ['1', '2'];
            tableIds.forEach(function (tableId) {
                if (tableId === id) {
                    document.getElementById("resultTable" + id).classList.remove("hidden");
                    document.getElementById("searchInput" + id).classList.remove("hidden");
                } else {
                    document.getElementById("resultTable" + tableId).classList.add("hidden");
                    document.getElementById("searchInput" + tableId).classList.add("hidden");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Classes present in multiple .jar or .war files</h1>
    <p>Generated on: {generation_time}</p>
    <p>Script execution params: {execution_params}</p>
    <p>Execution time: {execution_time} seconds</p>
    <div class="mb-3">
        <input type="text" id="searchInput1" onkeyup="searchTable('1')" placeholder="Search for class names.." class="form-control">
        <input type="text" id="searchInput2" onkeyup="searchTable('2')" placeholder="Search for file names.." class="form-control hidden">
    </div>
    <div>
        <button onclick="showTable('1')" class="btn btn-primary">Group by Class</button>
        <button onclick="showTable('2')" class="btn btn-secondary">Group by File</button>
    </div>
    <br>
    <div id="resultTable1">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Files</th>
                </tr>
            </thead>
            <tbody>
                {table_rows_by_class}
            </tbody>
        </table>
    </div>
    <div id="resultTable2" class="hidden">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Duplicated Classes</th>
                </tr>
            </thead>
            <tbody>
                {table_rows_by_file}
            </tbody>
        </table>
    </div>
</body>
</html>
