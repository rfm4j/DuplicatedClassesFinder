<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {font-family: Arial, sans-serif; padding: 20px;}
        .hidden {display: none;}
    </style>
    <script>
        var data = JSON.parse('{json_data}');

        function generateTableRows(data, keys) {
            return data.map(function (item) {
                return '<tr><td>' + item[keys[0]] + '</td><td>' + item[keys[1]].join('<br>') + '</td></tr>';
            }).join('');
        }

        function generateTable(id) {
            var table, keys;
            if (id === '1') {
                table = document.getElementById("resultTable1");
                keys = ['class_name', 'jar_files'];
            } else {
                table = document.getElementById("resultTable2");
                keys = ['file_name', 'classes'];
            }
            table.getElementsByTagName("tbody")[0].innerHTML = generateTableRows(data[id === '1' ? 'classes_data' : 'files_data'], keys);
        }

        function searchTable(id) {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput" + id);
            filter = input.value.toUpperCase();
            table = document.getElementById("resultTable" + id);
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function showTable(id) {
            var tableIds = ['1', '2'];
            tableIds.forEach(function (tableId) {
                if (tableId === id) {
                    document.getElementById("resultTable" + id).classList.remove("hidden");
                    document.getElementById("searchInput" + id).classList.remove("hidden");
                } else {
                    document.getElementById("resultTable" + tableId).classList.add("hidden");
                    document.getElementById("searchInput" + tableId).classList.add("hidden");
                }
            });
        }

        window.onload = function() {
            generateTable('1');
            generateTable('2');
        };
    </script>
</head>
<body>
    <h1>Classes present in multiple .jar or .war files</h1>
    <p>Generated on: {generation_time}</p>
    <p>Script execution params: {execution_params}</p>
    <p>Execution time: {execution_time} seconds</p>
    <div class="mb-3">
        <input type="text" id="searchInput1" onkeyup="searchTable('1')" placeholder="Search for class names.." class="form-control">
        <input type="text" id="searchInput2" onkeyup="searchTable('2')" placeholder="Search for file names.." class="form-control hidden">
    </div>
    <div>
        <button onclick="showTable('1')" class="btn btn-primary">Group by Class</button>
        <button onclick="showTable('2')" class="btn btn-secondary">Group by File</button>
    </div>
    <br>
    <div id="resultTable1">
                <!-- continue from previous -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Class Name</th>
                            <th>Files</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="resultTable2" class="hidden">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Duplicated Classes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </body>
        </html>
